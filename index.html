<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joker (Georgian variant)</title>
    <style>
      :root {
        --table: #0e4d2f;
        --felt: #0b3d26;
        --gold: #f7d57a;
        --panel: #10291d;
        --text: #e8f5ed;
        --muted: #b9d0c4;
        --accent: #89e2b1;
      }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(circle at 60% 20%, var(--table), var(--felt));
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      .app {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 8px;
      }
      .topbar {
        padding: 8px 12px;
        background: rgba(0,0,0,0.25);
        border-bottom: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
      }
      .table {
        display: grid;
        grid-template-areas:
          "p2 p2 p2"
          "p3 center p1"
          "p4 p4 p4";
        grid-template-rows: 90px 1fr 120px;
        grid-template-columns: 1fr 520px 1fr;
        height: 100%;
        align-items: center;
        justify-items: center;
        padding: 8px;
      }
      .hand { display: flex; gap: 8px; align-items: center; }
      .slot { width: 140px; height: 200px; border-radius: 12px; display:flex; align-items:center; justify-content:center;
              background: rgba(0,0,0,0.18); border: 1px solid rgba(255,255,255,0.08); }
      .center { grid-area: center; display:grid; grid-template-columns: repeat(2, 150px); grid-template-rows: repeat(2, 210px); gap: 12px; align-items:center; justify-items:center; }
      .p1 { grid-area: p1; }
      .p2 { grid-area: p2; }
      .p3 { grid-area: p3; }
      .p4 { grid-area: p4; }
      .panel {
        background: linear-gradient(180deg, rgba(16,41,29,0.9), rgba(12,30,21,0.92));
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 10px 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      }
      .scoreboard { display:flex; gap: 12px; justify-content:center; padding: 6px; flex-wrap: wrap; }
      .badge { padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,0.1); font-size: 12px;}
      .card {
        width: 100px; height: 150px; position: relative;
        border-radius: 10px; overflow: hidden; box-shadow: 0 6px 18px rgba(0,0,0,0.45);
        transition: transform .15s ease, filter .15s ease;
        cursor: pointer; user-select: none;
        border: 1px solid rgba(255,255,255,0.12);
      }
      .card:hover { transform: translateY(-4px); filter: brightness(1.06); }
      .card img { width: 100%; height: 100%; object-fit: cover; display:block; }
      .jokerRibbon {
        position: absolute; top: 6px; left: -44px; transform: rotate(-30deg);
        background: linear-gradient(90deg,#ff9a3c,#ffd86f);
        color: #132014; font-weight: 800; font-size: 12px; letter-spacing: 1px;
        padding: 6px 60px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); text-shadow: 0 1px 0 rgba(255,255,255,0.6);
        border: 1px solid rgba(0,0,0,0.2);
      }
      .disabled { opacity: 0.5; pointer-events: none; filter: saturate(0.6); }
      button {
        background: linear-gradient(180deg, #1f5c42, #184733);
        color: var(--text); border: 1px solid rgba(255,255,255,0.15); border-radius:10px;
        padding: 8px 12px; cursor: pointer; font-weight: 600;
      }
      button:hover { filter: brightness(1.1); }
      select, input {
        background: #0f2c21; color: var(--text); border: 1px solid rgba(255,255,255,0.16); border-radius:8px; padding: 6px 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
